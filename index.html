<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Learning Lab</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 0 auto;
      border: 1px solid #000;
    }
    #menu {
      text-align: center;
      margin-bottom: 10px;
    }
    #controls {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button id="tokenTownBtn">Token Town</button>
    <button id="attentionArenaBtn">Attention Arena</button>
  </div>
  <div id="controls">
    <input id="angleSlider" type="range" min="0" max="360" value="0" style="display:none;">
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script src="game.js"></script>
</body>
</html>
